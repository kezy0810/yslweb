<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TFCC发行系统</title>

	<style>	
		.swiper-pagination {
		  position: absolute;
		  z-index: 20;
		  left: 50%;
		  bottom: 10px;
		}
		.swiper-pagination-switch {
		  display: inline-block;
		  width: 8px;
		  height: 8px;
		  border-radius: 8px;
		  background: #222;
		  margin-right: 5px;
		  opacity: 0.8;
		  border: 1px solid #fff;
		  cursor: pointer;
		}
		.swiper-visible-switch {
		  background: #aaa;
		}
		.swiper-active-switch {
		  background: #fff;
		}
	</style>
</head>
<body>

<div class="container">
	<!-- 头部开始 -->
	<div class="header fix">
		<div class="head-top">
			<div class="logo">
				<img src="../../../resources/qkl_tfcc/imgs/logo.png" alt="">

			<ul class="nav">

				<li><a href=""> 帮助 </a></li>
			</ul>
		</div>		
	</div>

	<!-- 内容开始 -->
	<div class="content ">
		<div class="login ">
			<div class="data-width">
				<div class="register">
					<form action="" class="form1" method="post">
						<div class="form-h">
							<h3>会员账号登陆</h3>
							<h4><a href="../register/resources/qkl_tfcc/register.html">没有账号?</a></h4>
						</div>
						<ul class="form-input1">
							<li>
								<span style="background:url('../../../resources/qkl_tfcc/imgs/icon1.png');top:8px;left:10px;"></span>
								<input type="text" maxlength="11" name="phone" class="phone"  placeholder="请输入手机号"  ><em class="error1"></em>
							</li>
							<li>
								<span style="background:url('../../../resources/qkl_tfcc/imgs/icon2.png');top:6px;left:10px;"></span>
								<input type="text" name="password" class="pass" placeholder="请输入登陆密码" maxlength="16"  ><em class="error1"></em></li>
							<li class="fix">
								<input type="text" class="xiaoyan" name="yzm" placeholder="请输入验证码" >
								<p class="fr" id="check-code">TFCC</p>
								<em class="error1"></em>
							</li>
							<li><input type="checkbox" class="sure fl" checked="checked"><h5>请记住手机号</h5></li>
							<li>
								<a href="" class="submit sub-a" style="color:#fff;background:#3884c9;border:none">登录</a>
							</li>
							<li class="input-reg">
								<p class="fl"><a href="../register/register.html" >免费注册</a></p>
								<p class="fr"><a style="color:#fa5a49" href="../forget/forget-password.html">忘记密码？</a></p>
							</li>
						</ul>
					</form>
				</div>
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><a href="" style="background:url('../../../resources/qkl_tfcc/imgs/banner5.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a href="" style="background:url('../../../resources/qkl_tfcc/imgs/banner2.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a href="" style="background:url('../../../resources/qkl_tfcc/imgs/banner3.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a href="" style="background:url('../../../resources/qkl_tfcc/imgs/banner4.jpg') no-repeat center"></a></div>
				</div>
				<!-- Add Pagination -->

				<div class="swiper-button-prev"></div>-->

		var swiper = new Swiper('.swiper-container', {
			loop: true,
			pagination: '.swiper-pagination',
			paginationClickable: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			autoplay: 3000,
			autoplayDisableOnInteraction: false,
		});
