<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/qkl_tfcc/css/common/reset.css"/>
    <link rel="stylesheet" href="../resources/qkl_tfcc/css/general/register.css"/>
    <style type="text/css">
        .forget-form .yzm {width:135px;}
    </style>
    <script src="../resources/qkl_tfcc/js/common/jquery-1.8.3.min.js"></script>

</head>
<body>
<div class="mark1">
    <div class="mark1-box">
        <div class="icon"></div>
        <p>修改信息完成</p>
        <div class="succ"><a href="../view/login.html">完成</a></div>
    </div>
</div>
<div class="header">
    <div class="logo data-width">
        <img src="../resources/qkl_tfcc/imgs/reglogo_02.jpg" alt=""/>
    </div>
</div>
<div class="container">
    <div class="data-width">
        <div class="">
            <div class="cur"><a href="../view/login.html">你当前的位置：首页</a><span>>找回密码</span></div>
        </div>
        <div class="cur-reg">
            <div class="form">
                <form action="" class="forget-form">
                    <div style="text-indent: 88px;font-size: 24px;">找回密码</div>
                    <div><label >手机号 <span>*</span></label>
                        <input type="text" name="phone" class="phone" placeholder="请输入你的手机号"/>
                        <span class="error1"> </span>
                    </div>
                    <div><label >验证码 <span>*</span></label>
                        <input type="text" name="yzm" placeholder="请输入手机验证码"/>
                        <input type="button" class="yzm" value="获取验证码"/>
                        <span class="error1"></span>
                    </div>
                    <div><label >密码 <span>*</span></label>
                        <input type="password"  name="password" placeholder="请输入登录密码"/>
                        <span class="error1"></span>
                    </div>
                    <div><label >重复密码 <span>*</span></label>
                        <input type="text" name="resPassword" placeholder="请确认登陆密码"/>
                        <span class="error1"></span>
                    </div>
                    <div class="submit"><a href="javascript:submit()">提交</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="data-width">
            <p>©Copyright 2014-2016  r8exchange.COM  All Rights Reserved. Powered by TFCC（北京）科技有限公司京ICP备13025163号-1</p>
        </div>
    </div>
</div>
<script src="../resources/qkl_tfcc/js/login/forget-password.js"></script>
</body>
</html>
