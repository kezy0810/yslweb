<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title> 修改登录密码 </title>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/different.css"/>
		
	</head>
	
	
	<body style="background: #f5f5f5;">
		
		<!--修改登录密码头部-->
		<div class="transferHead">
			 <div class="transferImg">
			 	<a href="myheart.html" class="m-bg-l"></a>
			 </div>
			 <div class="transferWen">
			 	修改登录密码
			 </div>
		</div>
		
		<!--修改登录密码内容-->
		<ul class="transferContent">
			
			<li>
				<span> 原密码 </span> <input type="password" name="" id="oldPassword" placeholder="请输入原登录密码" />
			</li>
			
			 <li>
				<span> 新密码 </span> <input type="password" name="" id="newPassword" placeholder="请输入新登录密码" />
			</li>
			
			<li>
				<span> 确认新密码 </span> <input type="password" name="" id="resNewpassword" placeholder="请再次输入新登录密码" />
			</li> 
			
		</ul>
		
		<input class="btn" type="button" name="" id="confirmChange" value="确认修改" />
		
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/account.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
