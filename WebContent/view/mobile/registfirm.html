<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>投资公司 </title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		
		
		<div class="login_header">
				<img src="img/TFCCLOGO.png"/>
				<!--<h1 class="h1"> SAN发行系统 </h1>-->
		</div>
		
		
		<div class="reg_top_wrap">
			<ul class="reg_top">
				<a href="registmen.html" class="li1">普通会员</a>
				<a href="registfirm.html" class="li">投资公司</a>
			</ul>
		</div>
		<div class="reg_banner_wrap">
			<div  class="reg_li_wrap">
				<li class="reg_li_left">手机</li>
				<input type="text" class="pho_input" name="pho_number" id="pho_number" value="" placeholder="请输入手机号" />
				<p class="page1_bot" id="point_phonnumber"></p>
			</div>
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">验证码</li>
				<input type="text" class="pho_input" name="pho_code" id="pho_code" value="" placeholder="请输入验证码" />
				<button type="button" class="yanzheng" id="testBtn">获取验证码</button>
				<p class="page1_bot" id="testCodeText"></p>
			</div>
			
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">公司名称</li>
				<input type="text" class="pho_input" name="pho_code" id="company" value="" placeholder="请输入公司名称" />
				<p class="page1_bot" id="userPassWord1"></p>
			</div>
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">公司法人</li>
				<input type="text" class="pho_input" name="pho_code" id="name1" value="" placeholder="请输入公司法人姓名" />
				<p class="page1_bot" id="userPassWord1"></p>
			</div>
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">身份证</li>
				<input type="text" class="pho_input" name="pho_code" id="idnum" value="" placeholder="请输入法人身份证争号码" />
				<p class="page1_bot" id="userPassWord1"></p>
			</div>
			
	    	<div class="reg_li_wrap">
				<li class="reg_li_left">密码</li>
				<input type="password" class="pho_input" name="pho_code" id="pho_password1" value="" placeholder="请输入密码" />
				<p class="page1_bot" id="userPassWord1"></p>
			</div>
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">再次确认</li>
				<input type="password" class="pho_input" name="pho_code" id="pho_password2" value="" placeholder="请再次输入密码" />
				<p class="page1_bot" id="userPassWord2"></p>
			</div>
			
			
			<div class="reg_li_wrap">
				<li class="reg_li_left">推荐人</li>
				<input type="text" class="pho_input" name="pho_code" id="phone3" value="" placeholder="请输入推荐人手机号" />
				<p class="page1_bot" id="userPassWord2">asdasda</p>
			</div>
			
		</div>
		
		
		
		<div class="page4_btn_warp">
    		<span class="page4_btn" id="reg" >
        		立即注册
        	</span>
    	</div>
    	<div class="login_footer">
    		<a href="login.html">我有账号，直接登录</a>
    	</div>
    	
    	<div class="reg_success">
    		<div class="reg_success_top">
    			<i class="iconfont">&#xe62c;</i>
    		</div>
    		<div class="reg_success_bottom ">
    			恭喜您注册成功
    		</div>
    	</div>
    	
    	<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    	 
    	<script src="js/phoneweb1.js" type="text/javascript" charset="utf-8"></script>
    	
	</body>
</html>
