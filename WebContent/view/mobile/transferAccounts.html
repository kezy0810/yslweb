<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title> 提交转账 </title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/account.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/different.css"/>		
	</head>	
	<body style="background: #f5f5f5;">
		<!--头部-->
		<div class="transferHead">
			 <div class="transferImg">
			 	<img src="img/jiantou.png"/>
			 </div>
			 <div class="transferWen">
			 	转账
			 </div>
		</div>
		
		<!--转账内容-->
		<ul class="transferContent">
			
			<li>
				<span> 币种 </span> <span style="color: #f54749;border-right: none;"> SAN </span>
			</li>
			
			 <li>
				<span> <font>*</font>钱包账户 </span> <input style="border: none;color: #666666;" type="text" name="" id="otherAccount" placeholder="请输入对方账户" />
			</li>
			
			<li>
				<span> <font>*</font>转账额度 </span> <input style="border: none;color: #666666;" type="text" name="" id="lines" placeholder="请输入转账额度" />
			</li> 
			
		</ul>
		
		<p class="p" style="margin-top: 0.1rem;"> 温馨提示：你的总额度 : <em id="total1"> 0.000 </em> </p>
		<p class="p">  可用额度为：<em id="available"> 0.000</em> </p>
		
		<input class="btn" type="button" name="" id="submit1" value="提交" />
		
		
		
	</body>
</html>
