<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改手机号</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>个人中心</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/myheart.css" />
	</head>
	<body>
		<div class="autonym-top">
			<div class="jiantou">
				<a href="myheart.html"></a>
			</div>
			<h2>修改手机号</h2>
		</div>
		<div class="autonym-middle phone-middle">
			<div class="a-m-name">
				<span>原手机号</span>
				<input type="text" class="oldphone" placeholder="" readonly="readonly">
			</div>
			<div class="a-m-p">
				<span class="p-sel">+86</span>
				<input type="text" class="put-phone" placeholder="请输入手机号">
				<button class="get-pwd" >获取验证码</botton>
			</div>
			<div class="a-m-p a-m-m">
				<span>验证码</span>
				<input type="text" class="write-pwd" placeholder="请输入验证码">
			</div>
		</div>
		
		<div class="real-name real-name1">
			<button >确认修改</button>
		</div>
		<!-- 弹窗 -->
		<div class="mark1">
			<div class="mark-box">
				<div class="mark-bg"></div>
				<p>手机号修改成功</p>
				<div class="succ">完成</div>
			</div>
		</div>
		<script src="js/rem.js"></script>
	    <script src="js/jquery-2.2.1.min.js"></script>
		 <script src="js/common.js"></script>
		 <script src="js/myheart.js"></script>
	</body>
</html>
