<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TFCC发行系统</title>
	<link rel="stylesheet" href="/resources/qkl_tfcc/css/index/index.css">
	<link rel="stylesheet" href="/resources/qkl_tfcc/css/common/reset.css"/>
	<meta name="description" content="原油币（TFCC）发行及推广系统">
	<meta name="keywords" content="原油，币，TFCC，会员，管理，系统，区块链">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/resources/qkl_tfcc/css/common/swiper-3.3.1.min.css">
</head>
<body>
<div class="container">   
	<div class="header fix">
		<div class="head-top">
			<div class="logo">
				<img src="/resources/qkl_tfcc/imgs/logo.png" alt="">
			</div>
			<ul class="nav">
				<li><a href="">原油币TFCC会员管理系统</a><span></span></li>
				<li><a href="">R8数字资产交易所</a><span></span></li>
				<li><a href=""> 帮助 </a></li>
			</ul>
		</div>		
	</div>
	<div class="content ">
		<div class="login ">
			<div class="data-width">
				<div class="register">
					<form action="" class="form1" method="post">
						<div class="form-h">
							<h3>会员账号登陆</h3>
<!-- 							<h4><a href="register.html">没有账号?</a></h4> -->
						</div>
						<ul class="form-input1">
							<li>
								<span style="background:url('/resources/qkl_tfcc/imgs/icon1.png');top:8px;left:10px;"></span>
								<input type="text" name="phone" class="phone"  placeholder="请输入手机号"   maxlength="11"><em class="error1"></em>
							</li>
							<li>
								<span style="background:url('/resources/qkl_tfcc/imgs/icon2.png');top:6px;left:10px;"></span>
								<input type="text" name="password" class="pass" placeholder="请输入登陆密码" maxlength="20"  ><em class="error1"></em></li>
							<li class="fix">
								<input type="text" class="xiaoyan" id="yzm" name="yzm" placeholder="请输入验证码" maxlength="6" >
								<p class="fr" id="check-code">TFCC</p>
								<em class="error1"></em>
							</li>
							<li><input type="checkbox" class="sure fl" checked="checked"><h5>请记住手机号</h5></li>
							<li>
								<input type="button" class="submit" value="登陆" style="color:#fff;background:#3884c9;border:none">
							</li>
							<li class="input-reg">
								<p class="fl"><a href="/view/register.html" >免费注册</a></p>
								<p class="fr"><a style="color:#fa5a49" href="forget-password.html">忘记密码？</a></p>
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><a  style="background:url('/resources/qkl_tfcc/imgs/banner1.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a  style="background:url('/resources/qkl_tfcc/imgs/3.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a  style="background:url('/resources/qkl_tfcc/imgs/6.jpg') no-repeat center"></a></div>
					<div class="swiper-slide"><a  style="background:url('/resources/qkl_tfcc/imgs/7.jpg') no-repeat center"></a></div>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
				<!-- Add Arrows -->
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
		</div>

	</div>

	<div class="footer data-width">
		<p class="address">©Copyright 2014-2016  r8exchange.COM  All Rights Reserved. Powered by TFCC（北京）科技有限公司京ICP备13025163号-1</p>
	</div>
</div>

	<script src="/resources/qkl_tfcc/js/common/jquery-1.8.3.min.js"></script>
	<script src="/resources/qkl_tfcc/js/login/sub-login.js"></script>
	<script src="/resources/qkl_tfcc/js/common/swiper-3.3.1.min.js"></script>

	   <!-- Initialize Swiper -->
    <script>
		var swiper = new Swiper('.swiper-container', {
			loop: true,
			pagination: '.swiper-pagination',
			paginationClickable: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			autoplay: 3000,
			autoplayDisableOnInteraction: false,
		});
    </script>
</body>
</html>
